<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:o="http://omnifaces.org/ui"
             template="template.xhtml">
    <ui:define name="corpo">
        <h:form id="form-msg" style="margin: auto 0">
            <h:panelGrid columns="2" style="margin-bottom: 5px">
                <h:outputLabel value="Nome"/>
                <h:inputText  value="#{usuarioBean.usuario.nome}"/>

                <h:outputLabel value="CPF"/>
                <h:inputText value="#{usuarioBean.usuario.cpf}" mask="999.999.999-99" placeholder="Seu CPF"/>

                <h:outputLabel value="Telefone"/>
                <h:inputText id="nome" value="#{usuarioBean.usuario.telefone}" mask="(99) 99999-9999" placeholder="Seu Telefone"/>
                <h:outputLabel id="meuLabel"/>
            </h:panelGrid>
            <h:commandButton style="float: left" value="Salvar" action="#{usuarioBean.atualiza(usuarioBean.usuario)}" update=":messagem"/>

            <h:commandButton value="Cancelar" />
        </h:form>
<!--        <h:outputScript library="js" name="script.js"/>-->
    </ui:define>
</ui:decorate>
