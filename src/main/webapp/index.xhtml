<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml">
    <ui:define name="corpo">
        <p:panel header="Cadastro">
            <h:form>
                <p:commandButton value="Novo" action="cadastro?faces-redirect=true" style="margin-bottom: 10px"/>
                <p:dataTable id="table-cadassstro" value="#{usuarioBean.lista()}" var="usuario">
                    <p:column headerText="Nome">
                        #{usuario.nome}
                    </p:column>
                    <p:column headerText="CPF">
                        #{usuario.cpf}
                    </p:column>
                    <p:column headerText="Telefone">
                        #{usuario.telefone}
                    </p:column>
                    <p:column headerText="Opções">
                        <p:commandButton action="#{usuarioBean.atualiza(usuario)}" icon="ui-icon-pencil"/>
                        <p:commandButton action="#{usuarioBean.deleta(usuario)}" icon="ui-icon-trash"
                                         update="@form :messagem">
                            <p:confirm header="Confirmação" message="Deseja excluir o produto?" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                </p:confirmDialog>
            </h:form>
        </p:panel>
    </ui:define>
</ui:decorate>
